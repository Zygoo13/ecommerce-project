<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo_ecommerce.png}" alt="Ecommerce Logo" class="img-fluid" style="height: 60px; margin-left: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shipping}">Shipping</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/articles}">Articles</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/settings}">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="mt-3">
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>

    <!-- User Form -->
    <form th:action="@{/users/save}" method="post" enctype="multipart/form-data"
          th:object="${user}" style="max-width: 700px; margin: auto;"
          onsubmit="return checkEmailUnique(this);">

        <input type="hidden" th:if="${user.id != null}" th:field="*{id}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="border border-secondary rounded-3 p-4">

            <!-- Email -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" id="email"
                           required minlength="8" maxlength="128"/>
                </div>
            </div>

            <!-- First Name -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <!-- Password new -->
            <div th:if="${user.id == null}" class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}"
                           placeholder="Enter password" required minlength="8" maxlength="20"/>
                </div>
            </div>

            <!-- Password update -->
            <div th:if="${user.id != null}" class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">New Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}"
                           placeholder="Leave blank to keep current password" minlength="8" maxlength="20"/>
                </div>
            </div>

            <!-- Roles -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="m-2"/> [[${role.name}]]
                        - <small>[[${role.description}]]</small><br/>
                    </th:block>
                </div>
            </div>

            <!-- Enabled -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <!-- Photos -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2 form-control"/>
                    <img id="thumbnail" th:src="@{/images/default-user.png}" alt="Photo preview" class="img-fluid"/>

                    <div th:if="${user.photos != null}" class="mt-2">
                        <p>Current Photo:</p>
                        <img th:src="@{'/user-photos/' + ${user.id} + '/' + ${user.photos}}"
                             alt="User Photo" class="img-thumbnail" style="max-height: 120px;">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" id="buttonCancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"><span id="modalBody"></span></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <p>&copy; Ecommerce Control Panel</p>
    </div>
</div>

<script>
    $(function () {
        $("#buttonCancel").click(function () {
            window.location = "[[@{/users}]]";
        });

        $("#fileImage").change(function () {
            let fileSize = this.files[0].size;
            if (fileSize > 1048576) {
                showModalDialog("Warning", "The selected file exceeds 1MB.");
                $(this).val('');
                $('#thumbnail').attr('src', "[[@{/images/default-user.png}]]");
            } else {
                showImageThumbnail(this);
            }
        });
    });

    function showImageThumbnail(fileInput) {
        if (fileInput.files && fileInput.files[0]) {
            let reader = new FileReader();
            reader.onload = e => $('#thumbnail').attr('src', e.target.result);
            reader.readAsDataURL(fileInput.files[0]);
        }
    }

    function checkEmailUnique(form) {
        let url = "[[@{/users/check_email}]]";
        let params = {
            id: $("#id").val(),
            email: $("#email").val(),
            _csrf: $("input[name='_csrf']").val()
        };
        $.post(url, params, function (response) {
            if (response === "OK") form.submit();
            else if (response === "Duplicated")
                showModalDialog("Warning", "Email already in use: " + params.email);
            else showModalDialog("Error", "Unknown response: " + response);
        }).fail(() => showModalDialog("Error", "Could not connect to server!"));
        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        new bootstrap.Modal(document.getElementById("modalDialog")).show();
    }
</script>
</body>
</html>
